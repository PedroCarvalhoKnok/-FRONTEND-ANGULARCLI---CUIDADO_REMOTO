<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Lista de vagas</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <table mat-table class="table mat-elevation-z8" [dataSource]="dataSource">

        <ng-container matColumnDef="Empresa">
          <th mat-header-cell *matHeaderCellDef> Nome da Empresa </th>
          <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>

        <ng-container matColumnDef="Vaga">
          <th mat-header-cell *matHeaderCellDef> Nome da Vaga </th>
          <td mat-cell *matCellDef="let element"> {{element.vacancyName}} </td>
        </ng-container>

        <ng-container matColumnDef="Descricao">
          <th mat-header-cell *matHeaderCellDef> Descricao </th>
          <td mat-cell *matCellDef="let element"> {{element.detalhes}} </td>
        </ng-container>

        <ng-container matColumnDef="Requisitos">
          <th mat-header-cell *matHeaderCellDef> Requisitos </th>
          <td mat-cell *matCellDef="let element"> {{element.require}} </td>
        </ng-container>

        <ng-container matColumnDef="Beneficios">
          <th mat-header-cell *matHeaderCellDef> Beneficios </th>
          <td mat-cell *matCellDef="let element"> {{element.benefits}} </td>
        </ng-container>

        <ng-container matColumnDef="Acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="open(element)" mat-icon-button aria-label="Editar dia" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="openDelete(element)" mat-icon-button aria-label="Excluir dia" color="danger">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

  </mat-card>
</div>
