<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Lista de cursos</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <table mat-table class="table mat-elevation-z8" [dataSource]="dataSource">
  
          <ng-container matColumnDef="Curso">
            <th mat-header-cell *matHeaderCellDef> Nome do curso </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Empresa">
            <th mat-header-cell *matHeaderCellDef> Empresa Fornecedora </th>
            <td mat-cell *matCellDef="let element"> {{element.companyOffer}} </td>
          </ng-container>
          
          <ng-container matColumnDef="Acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
              <button (click)="open(element)" mat-icon-button aria-label="Editar curso" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="openDelete(element)" mat-icon-button aria-label="Excluir curso" color="danger">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
  
    </mat-card>
  </div>
