<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Lista de usuários</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <table mat-table class="table mat-elevation-z8" [dataSource]="dataSource">

        <ng-container matColumnDef="Usuario">
          <th mat-header-cell *matHeaderCellDef> Usuário </th>
          <td mat-cell *matCellDef="let element"> {{element.diaSemana}} </td>
        </ng-container>

        <ng-container matColumnDef="Role">
          <th mat-header-cell *matHeaderCellDef> Perfil </th>
          <td mat-cell *matCellDef="let element"> {{element.scheduleName}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.detalhes}} </td>
        </ng-container>

        <ng-container matColumnDef="Telefone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let element"> {{element.detalhes}} </td>
        </ng-container>

        <ng-container matColumnDef="Acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="open(element)" mat-icon-button aria-label="Editar usuario" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="openDelete(element)" mat-icon-button aria-label="Excluir usuario" color="danger">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

  </mat-card>
</div>
