<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">

        <mat-card-header>
            <mat-card-title fxLayoutAlign="center center">
                Frequência Cardíaca
            </mat-card-title>
        </mat-card-header>

        <!-- <div id="heart">
            <img class="bottom" src="https://i.stack.imgur.com/iBCpb.png" width="100px">
        </div> -->
        <mat-card-content>
            <div id="heart" style="align-items: center;">
                <img class="bottom heart-pos" src="https://i.stack.imgur.com/iBCpb.png" width="100px">
                <div class="inline" style="padding-top: 10px;">
                    <div>
                        <label>BPM em estado de repouso(atual)</label><br />
                        <label>79 BPM</label>
                    </div>
                    <div style="padding-left: 60%;">
                        <label>Periodo de análise</label><br />
                        <mat-select>
                            <mat-option value="diario">Diário</mat-option>
                            <mat-option value="semanal" disabled>Semanal</mat-option>
                            <mat-option value="mensal">Mensal</mat-option>
                        </mat-select>
                    </div>
                </div>
                <div class="inline" style="padding-top: 20%">
                    <div style="padding-left: 1%;">
                        <label>Média no período</label><br />
                        <label>79 BPM</label>
                    </div>
                    <div style="padding-left: 30%;">
                        <label>Maior no período</label><br />
                        <label>79 BPM</label>
                    </div>
                    <div style="padding-left: 30%;">
                        <label>Menor no período</label><br />
                        <label>79 BPM</label>
                    </div>
                </div>

            </div>
        </mat-card-content>


    </mat-card>

</div>
