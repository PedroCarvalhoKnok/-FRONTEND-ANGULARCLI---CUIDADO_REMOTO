<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Monte seu horário</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" (ngSubmit)="registerSchedule()" [formGroup]="formGroup">
  
        <mat-card-content>

            <label>Crie sua agenda e a personalize de acordo com sua semana</label>

            <label>Escolha os dias para criar os agendamentos</label>
            <mat-select [(ngModel)]="dayOfWeek">
                <mat-option [value]="day.value" *ngFor="let day of DaysOfWeek">
                  {{day.viewValue}}
                </mat-option>
            </mat-select>

            <button (click)="setVisibilityDay()" mat-fab color="primary" aria-label="Salvar atividade diária">
                Adicionar dia
            </button>
 
        </mat-card-content>

        <mat-card-content *ngIf="showMondayCard">

            <label>Segunda Feira</label>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Categoria" id="input-cat-01" [(ngModel)]="schedule.category" [ngClass] ="{'is-invalid': this.formGroup.controls.category.errors && this.formSubbimited}">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Detalhes" id="input-det-01" [(ngModel)]="schedule.details" [ngClass] ="{'is-invalid': this.formGroup.controls.detailserrors && this.formSubbimited}">
            </mat-form-field>

            <label>Selecione um horário</label>
            <input mdc-datetime-picker="" date="false" time="true" placeholder="Time" minutes="true"
            min-date="minDate" type="text" id="input-time-00" format="HH:mm" short-time="false" ng-model="timeutc"
            class="md-input" [(ngModel)]="schedule.time" [ngClass] ="{'is-invalid': this.formGroup.controls.time.errors && this.formSubbimited}">

            <button (click)="addActivity('1')" mat-fab color="primary" aria-label="Salvar atividade diária">
                <mat-icon>control_point</mat-icon>
            </button>

            <button mat-fab color="warn" aria-label="Deletar dia">
                <mat-icon>delete</mat-icon>
            </button>

            <div [innerHTML]="sundayActivities"></div>
            

        </mat-card-content>
