<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>
          <img src="https://blog.pdffiller.com/app/uploads/2018/06/old-and-young-animated-correct.gif"  style="width:75%;">
        </mat-card-title>
      </mat-card-header>
      
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nome" [(ngModel)]="email">
          </mat-form-field>
          <div class="invalid-feedback" *ngIf="emailValid">
            Campo nome é necessario
          </div>
          <mat-form-field class="example-full-width">
            <input type="password" matInput placeholder="Senha" [(ngModel)]="password">
          </mat-form-field>
          <div class="invalid-feedback" *ngIf="passwordValid">
            Senha é necessaria
          </div>
        </mat-card-content>
        <button class="btn-block" (click)="authenticateUser()" mat-stroked-button>Entrar</button>
        <button class="btn-block" (click)="goRegisterPage()" mat-stroked-button>Registrar-se</button>
      
    </mat-card>
  
  </div>
