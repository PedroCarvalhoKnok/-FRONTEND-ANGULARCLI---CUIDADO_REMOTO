
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Agendamentos da Semana</mat-card-title>
      </mat-card-header>

      <mat-card-content>
         <table mat-table class="table mat-elevation-z8" [dataSource]="dataSource">
            
            <ng-container matColumnDef="dayOfWeek">
              <th mat-header-cell *matHeaderCellDef> Dia da semana </th>
              <td mat-cell *matCellDef="let element"> {{element.dayOfWeek}} </td>
            </ng-container>
            
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef> Categoria </th>
              <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>
            
            <ng-container matColumnDef="details">
              <th mat-header-cell *matHeaderCellDef> Detalhes </th>
              <td mat-cell *matCellDef="let element"> {{element.details}} </td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Horário </th>
                <td mat-cell *matCellDef="let element"> {{element.time}} </td>
              </ng-container>
          
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element"> 
                <button (click)="open(element)" mat-icon-button aria-label="Editar dia" color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button aria-label="Excluir dia" color="danger">
                  <mat-icon>delete</mat-icon>
                </button>
                 </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </mat-card-content>
      
    </mat-card>
  </div>
