<mat-toolbar color="primary" class="app-header">
  <div>
  <div *ngIf="profileVisible">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
  </button>
  </div>
  <a href="#" target="_blank" class="positronx">Cuidado Remoto</a></div>
  <span class="nav-tool-items">
    <a mat-button routerLink="login" routerLinkActive="active">Login</a>
    <a mat-button *ngIf="profileVisible" mat-raised-button routerLink="login" routerLinkActive="active">LogOut</a>
  </span>
</mat-toolbar>
<mat-sidenav-container *ngIf="profileVisible">
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <a class="avatar mat-elevation-z8" mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </a>
    <h4 class="name">Usuário Logado</h4>
    <button (click)="editProfile()" mat-button routerLink="home" class="menu-button">
      Editar Perfil
    </button>
    <button mat-button routerLink="home" class="menu-button">
      <mat-icon>Início</mat-icon>
      <span>Home</span>
    </button>
    <mat-divider></mat-divider>
  </mat-sidenav>
</mat-sidenav-container>
<router-outlet></router-outlet>
