<h1 mat-dialog-title>Edição de Agendamento</h1>
<div mat-dialog-content style="text-align: center;">
  <h4>Dados do Agendamento</h4>
  <div>
    <label mat-label>Dia da semana</label><br/>
    <input style="border: 0; border-width: 0; box-shadow: none; text-align: center;" matInput (click)="onClick()" value="{{data.dayOfWeek}}">
  </div>
  <div>
    <label mat-label>Categoria</label><br/>
    <input style="border: 0; border-width: 0; box-shadow: none; text-align: center;" matInput (click)="onClick()" value="{{data.category}}">
  </div>
  <div>
    <label mat-label>Detalhes</label><br/>
    <textarea style="border: 0; border-width: 0; box-shadow: none; text-align: center;" matInput (click)="onClick()" value="{{data.details}}">
    </textarea>
  </div>
  <div>
    <label mat-label>Horário</label><br/>
    <input style="border: 0; border-width: 0; box-shadow: none; text-align: center;" matInput (click)="onClick()" value="{{data.time}}">
  </div>
  <button style="border: none; padding: 15px 32px; text-align: center; font-size: 16px; display: inline-block;">Editar</button>
</div>
