<h1 mat-dialog-title>Edição de Agendamento</h1>
<div mat-dialog-content style="text-align: center;">
  <h4>Dados do Agendamento</h4>
  <div>
    <label mat-label for="days">Dia da semana</label><br/>
    <select id="dia" name="days" style="text-align: center;" value="{{data.diaSemana}}">
      <option value="Segunda-Feira">Segunda-Feira</option>
      <option value="Terça-Feira">Terça-Feira</option>
      <option value="Quarta-Feira">Quarta-Feira</option>
      <option value="Quinta-Feira">Quinta-Feira</option>
      <option value="Sexta-Feira">Sexta-Feira</option>
      <option value="Sábado">Sábado</option>
      <option value="Domingo">Domingo</option>
    </select>
  </div>
  <div>
    <label mat-label>Categoria</label><br/>
    <input id="schedule-name" style="border: 0; border-width: 0; box-shadow: none; text-align: center;" matInput value="{{data.scheduleName}}">
  </div>
  <div>
    <label mat-label>Detalhes</label><br/>
    <textarea id="detalhes" style="border: 0; border-width: 0; box-shadow: none; text-align: center;" matInput value="{{data.detalhes}}">
    </textarea>
  </div>
  <div>
    <label mat-label>Horário</label><br/>
    <input type="datetime-local" id="horario" style="border: 0; border-width: 0; box-shadow: none; text-align: center;" matInput value="{{data.agendamento}}">
  </div>
  <button mat-button (click)="EditSchedule(data)" style="border: none; padding: 15px 32px; text-align: center; font-size: 16px; display: inline-block; background-color: #673ab7;">Editar</button>
</div>
